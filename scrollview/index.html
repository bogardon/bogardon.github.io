<html>

      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #main {
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #bordered {

        border: 4px solid red;

      <div id="bordered">
        The red border should fit in the window.
      </div>
    </div>
  </body>
</html>
