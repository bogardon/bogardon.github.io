<!DOCTYPE html>
<html>
  <head>
		<style>
      #main {
        border: 4px solid red;
        height: 10000px;
      }
      #header {
        background: green;
        position: fixed;
        width: 100%;
        height: 100px;
        left: 0;
        top: 0;
        opacity: 0.5;
      }
      #footer {
        background: blue;
        position: fixed;
        width: 100%;
        height: 100px;
        left: 0;
        bottom: 0;
        opacity: 0.5;
      }
		</style>
  </head>
  <body>
    <div id="header">
      This is a floating position fixed header
    </div>
    <div id="main">
      main div
    </div>
    <div id="footer">
      This is a floating position fixed footer
    </div>
  </body>
</html>
