<!DOCTYPE html>
<html>
<body>
  <h1>Password autofill test</h1>
  <form id="signin" action="https://example.com/" method="post">
    Username: <input type="text" id="signin-username"><br>
    Password: <input type="password" id="signin-password"><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Sign in" id="sigin-submit">
  </form>
  <form id="signup" action="https://example.com/" method="post">
    Username: <input type="text" id="signup-username"><br>
    Password: <input type="password" id="signup-password" autocomplete="new-password"><br>
    Confirm: <input type="password" id="signup-password-confirm"><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Sign up" id="sigup-submit">
  </form>
</body>
</html>
